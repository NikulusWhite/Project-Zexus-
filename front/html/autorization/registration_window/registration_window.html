    <!-- Левая панель -->

        <div class="logo">Zexus</div>

        <h2>Create your account</h2>

        <button class="btn primary">
            <img src="https://img.icons8.com/ios-filled/20/000000/iphone.png">
            Sign up with phone
        </button>

        <div class="separator"></div>

        <button class="btn">
            <img src="https://img.icons8.com/ios-glyphs/20/ffffff/new-post.png">
            Sign up with email
        </button>

        <button class="btn">
            <img src="https://img.icons8.com/color/20/google-logo.png">
            Sign up with Google
        </button>

        <button class="btn">
            <img src="https://img.icons8.com/ios-filled/20/ffffff/mac-os.png">
            Sign up with Apple
        </button>

        <p class="signin">
            Already have an account? <a href="#">Sign in</a>
        </p>
