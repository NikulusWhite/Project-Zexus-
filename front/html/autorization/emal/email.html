<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zexus â€“ Sign up with Email</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="layout">

    <div class="left">
        <div class="logo">Zexus</div>

        <h2>Sign up with your email</h2>

        <input type="email" class="input" placeholder="Enter your email" id="email">

        <div class="separator"></div>

        <button class="btn primary" id="continueBtn">Continue</button>
        <button class="btn" id="goBackBtn">Go back</button>

        <p class="signin">
            Forgot your email? <a href="#" id="resetEmail">Reset email</a>
        </p>

    </div>

    <div class="right">
        <svg width="658" height="830" viewBox="0 0 658 830" fill="none" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="152.5" cy="409" rx="152.5" ry="153" fill="#617A9C" fill-opacity="0.3"/>
            <ellipse cx="345" cy="409" rx="259" ry="260" fill="#617A9C" fill-opacity="0.3"/>
            <ellipse cx="616" cy="415" rx="414" ry="415" fill="#617A9C" fill-opacity="0.3"/>
        </svg>
    </div>

</div>

<script>
    document.getElementById('continueBtn').onclick = () => {
        const email = document.getElementById('email').value;
        if(!email){
            alert("Please enter your email!");
        } else {
            alert("Continue clicked! (mock) Redirecting to next step...");
        }
    }

    document.getElementById('goBackBtn').onclick = () => {
        alert("Go back clicked! (mock) Returning to previous page...");
    }

    document.getElementById('resetEmail').onclick = (e) => {
        e.preventDefault();
        alert("Reset email clicked! (mock) Instructions sent to your email.");
    }
</script>

</body>
</html>
